{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"></link>
{% endblock customcss %}

{% block title %}新規登録{% endblock title %}

{% block content %}
<form class="form-signin" method="POST" action="">
    <h1 class="h3 mb-3 font-weight-normal">新規登録</h1>
    <label for="inputusername" class="sr-only">username</label>
    <input type="text" id="inputusername" class="form-control" name="username" placeholder="username" required autofocus>
    <label for="inputlastname" class="sr-only">last_name</label>
    <input type="text" id="inputlastname" class="form-control" name="lastname" placeholder="名字（例：田中）" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    {% if error %}
        {{ error }}
        <p>ログインは<a href="{% url 'login' %}">コチラ</a></p>
    {% endif %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">登録</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
    {% csrf_token %}
</form>
{% endblock content %}
